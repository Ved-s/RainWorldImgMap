  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Package pages
        uses: actions/upload-artifact@v3
        with:
            name: github-pages
            path: wwwroot/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

